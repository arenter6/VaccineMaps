[[extend 'layout.html']]

<style>
    [v-cloak] {
        display: none;
    }
</style>

<script src='https://d3js.org/d3.v4.min.js'></script>

<h1 class="title">Vaccine Ratings</h1>


<h2 class="subtitle">Ratings Histogram</h2>
<div id="ratingviz" class="block"></div>
<div class="section" id="vue-target" v-cloak>

    <label class="checkbox">
        <div class="block">
            <input type="checkbox" @click="set_data_url(test_data_pfizer)">
            Pfizer
    </label>

    <label class="checkbox">
        <input type="checkbox" @click="set_data_url(test_data_moderna)">
        Moderna
    </label>

    <h1 class="title">{{data_url}}</h1>

</div>
</div>
<!-- Put option here to select vaccine and then display graph -->
<script>
    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 30, left: 40 },
        width = 600 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#ratingviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // get the data
    d3.csv("test_data_moderna.csv", function (data) {
        console.log(data);
        // X axis: scale and draw:
        var x = d3.scaleLinear()
            .domain([0, 7]) //set x domain
            .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // set the parameters for the histogram
        var histogram = d3.histogram()
            .value(function (d) { return d.rating; })   // I need to give the vector of value
            .domain(x.domain())  // then the domain of the graphic
            .thresholds(x.ticks(5)); // then the numbers of bins

        // And apply this function to data to get the bins
        var bins = histogram(data);

        // Y axis: scale and draw:
        var y = d3.scaleLinear()
            .range([height, 0]);
        y.domain([0, d3.max(bins, function (d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
        svg.append("g")
            .call(d3.axisLeft(y));

        // append the bar rectangles to the svg element
        svg.selectAll("rect")
            .data(bins)
            .enter()
            .append("rect")
            .attr("x", 1)
            .attr("transform", function (d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function (d) { return x(d.x1) - x(d.x0) - 1; })
            .attr("height", function (d) { return height - y(d.length); })
            .style("fill", "#69b3a2")

    });
</script>

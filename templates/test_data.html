    <input type="radio" onclick="updateFile('Pfizer-BioNTech_data.csv')" name="file" id="updatefile" checked
        label="pfizer-biontech">
    Pfizer-BioNTech

    <input type="radio" onclick="updateFile('Moderna_data.csv')" name="file" id="updatefile" label="Moderna">
    Moderna

    <input type="radio" onclick="updateFile('Johnson & Johnson_data.csv')" name="file" id="updatefile"
        label="pfizer-biontech">
    Johnson & Johnson

    <div id="histogram" style="width:auto"></div>
    <div class="tabs is-centered is-boxed is-medium">
        <ul></ul>
    </div>
    <div class="content">
        <h3>Other chart</h3>
    </div>
</div>

<script>
    // set the dimensions and margins of the graph
    var margin = { top: 20, right: 30, bottom: 40, left: 40 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#histogram")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    var nBin = 5;
    // create x axis
    var x = d3.scaleBand()
        .domain([1, 2, 3, 4, 5])
        .range([0, width]);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // creat y axis
    var y = d3.scaleLinear()
        .range([height, 0]);
    var yAxis = svg.append("g")
    // appends x label
    svg.append("text")
        .attr("transform",
            "translate(" + (width / 2) + " ," +
            (height + margin.top + 10) + ")")
        .style("text-anchor", "middle")
        .text("Rating");

    //appens y label
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Count");

    // get the data
    function updateFile(fileName) {
        d3.csv(fileName, function (data) {

            //use if we want dynamic bins
            // function update(nBin) {

            var histogram = d3.histogram()
                .value(function (d) { return d.rating; })   // I need to give the vector of value
                .domain([1, 5])
                .thresholds(nBin);

            var bins = histogram(data);

            // update y axis
            y.domain([0, d3.max(bins, function (d) { return d.length; })]);
            yAxis

                .transition()
                .duration(200)
                .call(d3.axisLeft(y));

            var u = svg.selectAll("rect")
                .data(bins)

            u

                .enter()
                .append("rect") // Add a new rect for each new elements
                .merge(u) // merge existing
                .transition()
                .duration(800)
                .attr("x", 1)
                .attr("transform", function (d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
                // .attr("width", function (d) { return x(d.x1) - x(d.x0) - 1; })
                .attr("width", function (d) { return (width - 20) / 5; })
                .attr("height", function (d) { return height - y(d.length); })
                .style("fill", "#89cff0")


            // If less bar in the new histogram, I delete the ones not in use anymore
            u
                .exit()
                .remove()
            // }
            // Initialize with 20 bins
            // update(5)
            // // Listen to the button -> update if user change it
            // d3.select("#nBin").on("input", function () {
            //     update(+this.value);
            // });

        });
        d3.select("#updatefile").on("click", function () {
            updateFile(+this.value);
        });
    }
    updateFile('Pfizer-BioNTech_data.csv')
</script>

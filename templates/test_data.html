[[extend 'layout.html']]

<style>
    [v-cloak] {
        display: none;
    }
</style>
<script src='https://d3js.org/d3.v4.min.js'></script>

<div class="content">
    <h1>Statistics</h1>
    <h3>Histogram</h3>
    <p>View how different vaccinations have been rated by our users</p>
</div>
<div id="ratingviz" class="block"></div>
<div class="section" id="vue-target" v-cloak>
    <!-- <div class="block"> -->
    <label class="checkbox">
        <input type="checkbox" @click="set_data_url('test_data_pfizer')">
        Pfizer
    </label>

    <label class="checkbox">
        <input type="checkbox" @click="set_data_url('test_data_moderna')">
        Moderna
    </label>
    {{data_url}}
    <!-- </div> -->
</div>

<script>
    //set data_url variable


    // set dimensions of graph
    // var margin = { top: 20, right: 30, bottom: 40, left: 40 },
    //     width = 660 - margin.left - margin.right,
    //     height = 400 - margin.top - margin.bottom;

        var margin = { top: 10, right: 30, bottom: 30, left: 40 },
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

    // append the svg object
    var svg = d3.select("#ratingviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // get the data
    d3.csv("test_dataa.csv", function (data) {
        // X axis
        // var x = d3.scaleBand()
        var x = d3.scaleBand()
            .domain([0,1,2,3,4,5])
            .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        var histogram = d3.histogram()
            .value(function (d) { return d.rating; })
            .domain(x.domain())
            .thresholds(5);

        // get data bins
        var bins = histogram(data);

        // Y axis: scale and draw:
        // var y = d3.scalePoint()
        var y = d3.scaleLinear()
            .range([height, 0]);
        //y domain is capped at the highest bar
        y.domain([0, d3.max(bins, function (d) { return d.length; }) + d3.max(bins, function (d) { return d.length; })/10]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // appends x label
        svg.append("text")
            .attr("transform",
                "translate(" + (width / 2) + " ," +
                (height + margin.top + 10) + ")")
            .style("text-anchor", "middle")
            .text("Rating");

        //appens y label
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Count");

        // append the bar rectangles to the svg element
        svg.selectAll("rect")
            .data(bins)
            .enter()
            .append("rect")
            .attr("x", 1)
            .attr("transform", function (d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function (d) { return x(d.x1) - x(d.x0) - 1; })
            .attr("height", function (d) { return height - y(d.length); })
            .style("fill", "#89cff0")

    });
</script>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let get_data_url = "[[=XML(get_data_url)]]";
</script>
<script src="js/test_data.js"></script>
[[end]]

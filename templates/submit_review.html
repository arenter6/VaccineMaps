[[extend 'layout.html']]
<style>
  [v-cloak] {
    display: none;
  }
</style>

<div class="section" id="vue-target" v-cloak>
   <div class="container is-centered is-max-widescreen">
      <h1 class="title">Submit Vaccine Experience</h1>
      <div class="block">
         <div class="field">
            <label class="label" for="none_vaccine_type">Vaccine Type</label>
            <div class="select">
               <select class="control select" id="none_vaccine_type" v-model="vaccine_type">
                  <option value=""></option>
                  <option value="Pfizer-BioNTech">Pfizer-BioNTech</option>
                  <option value="Moderna">Moderna</option>
                  <option value="Johnson &amp; Johnson">Johnson &amp; Johnson</option>
               </select>
            </div>
            <div v-if="vaccine_type_error">
               <p style="color:red">Please select the vaccine you received.</p>
            </div>
         </div>
         <div class="field">
            <label class="label" for="none_rating">Rating</label>
            <div class="control">
               <input autocomplete="on" class="type-string input" id="none_rating" v-model="rating" type="number">
            </div>
            <div v-if="rating_error">
               <p style="color:red">Please enter a rating (integer) from 0 to 5.</p>
            </div>
         </div>
         <!-Allegedly, date doesnt work for safari so may need to change-->
         <div class="field">
            <label class="label" for="none_date">Date</label>
            <div class="control">
               <input autocomplete="on" id="none_date" v-model="date" type="date"  min="2020-12-01" max="today">
            </div>
            <div v-if="date_error">
               <p style="color:red">Please select a valid date.</p>
            </div>
         </div>
         <div class="field">
            <label class="label" for="none_site_address">Site Address</label>
            <div class="control">
               <input autocomplete="on" class="type-string input" id="none_site_address" v-model="site_address" type="text" maxlength = "50">
            </div>
            <div v-if="site_address_error">
               <p style="color:red">Please enter a valid address.</p>
            </div>
         </div>
         <div class="field">
            <label class="label" for="none_city">City</label>
            <div class="control">
               <input autocomplete="on" class="type-string input" id="none_city" v-model="city" type="text" maxlength = "22">
            </div>
            <div v-if="city_error">
               <p style="color:red">Please enter a valid city.</p>
            </div>
         </div>
         <div class="field">
            <label class="label" for="none_state">State</label>
            <div class="select">
               <select class="control select" id="none_state" v-model="state">
                  <option value=""></option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option>
                  <option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option>
                  <option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option>
                  <option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option>
                  <option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option>
                  <option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option>
                  <option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
               </select>
            </div>
            <div v-if="state_error">
               <p style="color:red">Please select a state.</p>
            </div>
         </div>
         <div class="field">
            <label class="label" for="none_feedback">Feedback (Optional)</label>
            <div class="control">
               <textarea class="textarea" placeholder="Enter your review here" id="none_feedback" v-model="feedback" maxlength = "500"></textarea>
            </div>
         </div>
         <div class="field">
            <div class="control">
               <input class="button is-info" @click="submit_form" type="submit" value="Submit">
            </div>
         </div>
      </div>
      <div class="block">
         <a class="button is-info" href="[[=URL('experience')]]">
            <span>Back</span>
         </a>
      </div>
   </div>
</div>

[[block page_scripts]]

<script>
  let submit_form_url = "[[=XML(submit_form_url)]]";
</script>
<script src="js/submit_review.js"></script>

[[end]]
